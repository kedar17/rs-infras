name: Laravel CI/CD (GoDaddy Subdomain)

on:
  push:
    branches:
      - admin  # Change if your deployment branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v4

    - name: ⚙️ Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, curl, xml, gd
        tools: composer

    - name: 📦 Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: 🧱 Build frontend assets (optional)
      run: |
        npm ci
        npm run prod
      continue-on-error: true  # Skip if no frontend build

    - name: 🚫 Remove unnecessary files
      run: |
        rm -rf node_modules
        rm -rf tests
        rm -rf .git
        rm -rf .github

    - name: 🚀 Deploy via SFTP to GoDaddy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.CPANEL_HOST }}
        username: ${{ secrets.CPANEL_FTP_USER }}
        password: ${{ secrets.CPANEL_FTP_PASS }}
        server-dir: ${{ secrets.REMOTE_DIR }}
        local-dir: ./
        exclude: |
          .env
          .git*
          node_modules/
          tests/
          storage/logs/
          .github/