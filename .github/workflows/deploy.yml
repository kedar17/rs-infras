name: Deploy via SFTP

on:
  push:
    branches: [ admin ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Sync to server via SFTP
        env:
          FTP_HOST: ${{ secrets.CPANEL_HOST }}
          FTP_USER: ${{ secrets.CPANEL_FTP_USER }}
          FTP_PASS: ${{ secrets.CPANEL_FTP_PASS }}
          REMOTE_DIR: /public_html/demo.orchidsw.com/rs-infras/cons-app
        run: |
          lftp -u "$FTP_USER","$FTP_PASS" sftp://$FTP_HOST -e "
            mirror -R --delete --exclude .git --exclude node_modules ./ $REMOTE_DIR;
            bye
          "